plugins {
    id 'java'
    id "org.springframework.boot" version "2.5.3"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.4.3'
    implementation 'org.springframework:spring-context:5.3.4'
    implementation 'org.springframework.data:spring-data-commons:2.5.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.3'
    implementation 'org.springframework.boot:spring-boot-devtools:2.4.3'
    implementation 'com.vladmihalcea:hibernate-types-52:2.12.1'
    runtimeOnly 'org.postgresql:postgresql:42.2.18'
    testImplementation 'junit:junit:4.12'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
